<div class="members">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}">
		<div class="panel-content">
			<p-dataView [value]="freeCompanyMembers" [loading]="false" layout="grid">
				<ng-template let-fcMember pTemplate="gridItem">
					<div class="card" hover-class="cover">
						<div class="grid-content">
							<img class="avatar" src="{{ fcMember.Avatar }}">
							<p-chip label="{{ fcMember.Rank }}" image="{{ fcMember.RankIcon }}" styleClass="p-mr-2 custom-chip"></p-chip>
							<div class="name">
								{{ fcMember.Name }}
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
  </p-scrollPanel>
</div>
